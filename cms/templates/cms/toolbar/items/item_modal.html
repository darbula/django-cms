<li class="{% if active %}cms_toolbar-item-navigation-active{% endif %}{% if disabled %} cms_toolbar-item-navigation-disabled{% endif %} {{ extra_classes|join:' ' }}">
	<a href="{{ url }}" data-rel="modal"{% if on_close %} data-on-close="{{ on_close }}"{% endif %}{% if redirect_on_close %} data-redirect-on-close="{{ redirect_on_close }}"{% endif %}><span>{{ name }}</span></a>
</li>
